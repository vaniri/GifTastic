<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="navBar">
            <img id="nav-img-right" src="assets/images/33a9b-nyan.gif">
            <h1> GifTastic</h1>
            <img id="nav-img-left" src="assets/images/lovebot.gif" height="50px">
        </div>
        <div id="wrapper">
            <div id="gif-container"></div>
            <div id="button-search-container">
                <form id="gif-form">
                    <label for="gif-input">Add an animal you like!</label><br>
                    <input type="text" id="gif-input"><br>
                    <input id="add-gif" type="submit" value="Let's find one!">
                    <input type="button" id="clear-button" value="Clear all!">
                    <img id="input-container-img" src="assets/images/tenor.gif" width="250" height="200">
                    <div id="user-interaction"></div>
                </form>
                <div id="button-container"></div>
            </div>
            <!-- <div id="user-interaction"></div> -->
        </div>

        <div id="footer">
            <img id="footer-image-right" src="assets/images/58fddbef1faa1106716ee1c32810cd2af82b660f_hq.gif" width="50px" height="50px">
            <h6>Copyright &copy;</h6>
            <img id="footer-image-left" src="assets/images/WebbedImpossibleBubblefish-max-1mb.gif" width="70px" height="70px">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/gif.js"></script>

</body>

</html>
