<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="navBar">
            <img id="nav_img" src="assets/images/49013.svg" width="100px" height="100px">
            <h1> GifTastic</h1>
        </div>
        <form id="gif-form">
            <label for="gif-input">Add an animal you like!</label>
            <input type="text" id="gif-input">
            <input id="add-gif" type="submit" value="Let's find one!">
            <input type="button" id="clear-button" value="Clear all!">
        </form>
        <div id="user-interaction"></div>
        <div id="button-container"></div>
        <div id="gif-container"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/gif.js"></script>

</body>
</html>
